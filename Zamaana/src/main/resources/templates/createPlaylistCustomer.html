<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Customer Create Playlist</title>
<link rel="stylesheet" href="/CSS/index.css">
</head>
<body>





<div class="container">

	<div class="navbar">
			<div class="navlogo">
					<div class="logo"></div>
			</div>
			<div class="navmenuHome">
				<div class="navUpper">
					<div class="searchbar"><form action="/searchSong" method="post">
						<input type="text" name="songName" placeholder="Search a song" id="searchfield"> <input type="submit" value="Search" id="searchButton">
						</form>
					</div>
					
					<div class="menulogin">
						<form action="/logoutCustomer" method="Get">
						<input type="submit" value="Log Out" class="menuloginbutton">
						</form>
					</div>
				</div>
				<div class="navLower">
										<div class="menus"><a href="/map-aboutHome"id="menuLinks">About</a></div>
										<div class="menus"><a href="/homeCustomer" id="menuLinks">Home</a><br><br></div>
										<div class="menus"><a href="/viewMyPlaylistCustomer" id="menuLinks">My playlists</a><br><br></div>
										<div class="menus"><a href="/viewPlaylistCustomer" id="menuLinks">All playlists</a><br><br></div>
										<div class="menus"><a href="/createPlaylistCustomer" id="menuLinks">Create Playlist</a><br><br></div>
				</div>
		 </div>
	</div>

	
	<div class="content">
		
		<div class="songsPlaylistPad">
			
				<form action="/createPlaylistCustomer" method="post" class="playlistform">
						<div id="nameDiv">
							<input type="text" name="playlistName" placeholder="Enter playlist name" required id="playlistNameField">
						</div>
						<div class="songList">
							<div th:each="song:${songslist}" id="songListRow">
								
								<input type="checkbox" name="song" th:value="${song.id}"><label th:text="${song.songName}"></label>
							
							</div>
						</div>	
						<div id="addPlaylistButtonDiv">
							<input type="submit" value="Add playlist" class="addPlaylistButton" >
						</div>
				</form>
			
				
			
		</div>		
	</div>

</div>





</body>
</html>
